<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MagicLeap three.js WebXR - Hello World</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
			body {
				font-family: Monospace;
				background-color: #101010;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			a {
				color: #f00;
			}
		</style>
	</head>
	<body>

        <script src="./custom-three.js"></script>
        <script src="./WebXR.js"></script>
        
		<script>
			var container;
			var camera, scene, raycaster, renderer, mesh;
			var crosshair;
			init();
			animate();
			function init() {

                container = document.createElement( 'div' );
				document.body.appendChild( container );
                
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x505050 );
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 10 );
                scene.add( camera );

                const mat = new THREE.MeshNormalMaterial();
                const geom = new THREE.BoxBufferGeometry(0.1, 0.1, 0.1);
                mesh = new THREE.Mesh(geom, mat);
                mesh.position.z = -1.1;

                scene.add(mesh);
                
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				
                container.appendChild( renderer.domElement );
                
				window.addEventListener( 'resize', onWindowResize, false );
				document.body.appendChild( WEBXR.createButton( renderer ) );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
            }
			function animate() {
				renderer.setAnimationLoop( render );
			}
			function render() {
                mesh.rotation.x += 0.01;
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
